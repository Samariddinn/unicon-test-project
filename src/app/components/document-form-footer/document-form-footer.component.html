<div class="mt-50 bg-white p-4">
  <!-- Footer links -->
  <div class="flex items-center justify-between">
    <!-- Left content -->
    <div class="flex items-center gap-3">
      <!-- Save button -->
      <button
        mat-ripple
        class="rounded-[6px] cursor-pointer py-[10px] px-4 text-[.875rem] uppercase text-gray-600 bg-[#C6EB52]"
        type="button"
      >
        Saqlash
      </button>
      <!-- /Save button -->

      <!-- Register with qr code -->
      @for(item of linksData; track item.id) {
      <div class="left-links-container">
        <mat-icon [svgIcon]="item.iconName" />
        <span class="text-[.875rem] block leading-[18px] text-gray-400">
          {{ item.text }}
        </span>
      </div>
      }

      <!-- /Register with qr code -->
    </div>
    <!-- /Left content -->

    <!-- Right content -->
    <button
      type="button"
      mat-ripple
      class="rounded-[6px] py-3 px-4 border border-gray-300 cursor-pointer uppercase text-[.875rem] leading-[115%]"
    >
      Tozalash
    </button>
    <!-- /Right content -->
  </div>
  <!-- /Footer links -->

  <div class="mt-3">
    <p class="text-[.875rem] leading-[130%] text-gray-400">
      Eslatma: Asosiy fayl PDF formatida bo‘lishi kerak! Agar sizning faylingiz
      ushbu formatda bo‘lmasa tizim orqali pdf formatiga o‘girishingiz mumkin!
    </p>
  </div>
</div>
