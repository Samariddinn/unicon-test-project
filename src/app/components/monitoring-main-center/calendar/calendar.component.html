<!-- Calendar -->
<div class="my-app-dark flex w-full flex-col font-sf calendar-container">
  <div class="w-full h-full relative">
    <p-calendar
      class="w-full"
      [(ngModel)]="date"
      [inline]="true"
      [showWeek]="false"
    ></p-calendar>
</div>
  <div class="card px-5 font-sf flex justify-between items-center">
    <label>Time</label>
    <div class="time-display">{{ `${hour}: ${min}` }}</div>
  </div>
</div>

<!-- /Calendar -->
