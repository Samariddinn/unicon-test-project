<!-- Select  -->
<h3 class="font-[.875rem] leading-[115%] mb-[6px] text-gray-400">
  {{ label() }}
</h3>
<div
  (click)="toggleDropDown()"
  mat-ripple
  class="relative border cursor-pointer bg-white flex items-center rounded-[4px] h-[40px] w-full border-gray-300 p-3"
>
  <div class="flex h-[40px] w-full items-center justify-between">
    <h3
      class="text-[.875rem] text-gray-500 leading-[100%]"
      [class.!text-[#000]]="isTextBlack()"
    >
      {{ selectedText() }}
    </h3>
    <mat-icon svgIcon="document-arrow-down" />
  </div>
</div>

<!-- Content  -->
@if(isOpen()) {
<!-- Select card -->
<div
  class="w-full fade-in-anim absolute z-100 bg-white rounded-[10px] shadow-md"
>
  <!-- Search -->
  <div class="py-4 px-4">
    <input
      class="h-[40px] py-[6px] px-2 text-gray-400 text-[.875rem] border border-gray-300 rounded-[4px] w-full cs-blur"
      placeholder="Search"
      type="text"
    />
  </div>
  <!-- /Search -->

  <div class="w-full px-4 border border-gray-200"></div>

  <!-- Content -->
  <ul class="mt-3 px-4 flex flex-col gap-1">
    @for(item of data(); track item.id) { @if(item.isActive) {
    <li
      (click)="onListClicked(item.id)"
      mat-ripple
      class="list-base flex items-center bg-[#E0F2FE] justify-between"
    >
      <span>{{ item.text }}</span>

      <mat-icon svgIcon="select-tick" />
    </li>
    } @else {
    <li
      (click)="onListClicked(item.id)"
      mat-ripple
      class="list-base relative z-10 flex card-hover"
    >
      <span>{{ item.text }}</span>
    </li>
    } }
  </ul>

  <div class="bg-[#F0F9FF] p-4">
    <div class="flex gap-2 items-center">
      <mat-icon svgIcon="create-select-category" />
      <span class="text-gray-500 font-[.875rem] leding-[100%]">Create</span>
    </div>
  </div>

  <!-- /Content -->
</div>
<!-- /Select card -->

}
<!-- /Content  -->
<!-- /Select  -->
